<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks | Responsive</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body > div > div{
            width: 1400px;
            height: 713px;
        }

        body > div > div > div > div:nth-child(2){
            position: relative;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="text-white bg-dark" >
        <div class="card-body p-md-5">
            <div class="row">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                    <!-- Start Login Form-->
                    <form class="mx-1 mx-md-4">
                        <!-- Start User Name-->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input class="form-control" id="form3Example1c" type="text"/>
                                <label class="form-label" for="form3Example1c">User Name</label>
                            </div>
                        </div>
                        <!-- end User Name-->

                        <!-- Start Password-->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input class="form-control" id="form3Example4c" type="password"/>
                                <label class="form-label" for="form3Example4c">Password</label>
                            </div>
                        </div>
                        <!-- End Password-->

                        <!-- Start Log in Button -->
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <a class="btn btn-primary" href="../index.html" role="button">Log in</a>
                        </div>
                        <!-- End Log in Button -->

                    </form>
                    <!-- End Login Form-->

                </div>

                <!-- Start Image-->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img alt="Sample image"
                         class="img-fluid"
                         style="border-radius: 30px"
                         src="https://img.freepik.com/free-psd/smartphone-with-login-page-colorful-liquid-background_23-2148215469.jpg?w=826&t=st=1663849541~exp=1663850141~hmac=1cdb7370c440bb3da0405a3bb29b7b518288058a7761f20d911e35852e395833">
                </div>
                <!-- End Image-->
            </div>
        </div>
    </div>


    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
