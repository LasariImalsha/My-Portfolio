<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que - JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #container{
            height: 80px;
            width: 90vw;
            border-bottom: 2px dashed black;
            display: flex;
            justify-content: flex-end;
        }
        #container>div{
            width: 80px;
            height: 50px;
            background-color: red;
            color: white;
            position: relative;
            border: none;
            border-radius: 10px;
            margin-right: 8px;
        }
        #container>div>h1{
            font-size: 15px;
            width: max-content;
            height: max-content;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin:auto;
        }
        main{
            position: relative;
        }

    </style>
</head>
<body>
<section class="container-fluid">
    <section class="row mt-3">
        <section class="col-4">
            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor" >
            </div>
            <div>
                <button class="btn btn-success" id="btnAdd">Add to Que</button>
            </div>
        </section>
    </section>

    <main>
        <section id="container" class="mt-5">

        </section>
    </main>

</section>


<script src="js/jquery-3.6.1.min.js"></script>
<script>


</script>
</body>
</html>
