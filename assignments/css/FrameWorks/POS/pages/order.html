<!--Page Heading-->
<div>
    <h1 class="container-fluid"><span class="headline_part1">Manage</span> <span
            class="headline_part2">Orders</span></h1>
</div>
<br>

<!--Start Invoice details, select item and total forms row-->
<section class=" container-fluid row mb-5">

    <!-- Start Invoice Details Form Section-->
    <section class="col col-4">

        <!-- start form border -->
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-5 text-primary">Invoice Details</h3>

                <!-- start Invoice form here -->
                <form id="Invoice Details">
                    <!--Start 1st row -->
                    <div class="row g-3 mb-4">
                        <!--Start Order ID -->
                        <div class="col">
                            <input aria-label="Order ID" class="form-control" placeholder="Order ID" type="text">
                        </div>
                        <!--End Order ID -->

                        <!--Start Date -->
                        <div class="col">
                            <input aria-label="Date" class="form-control" placeholder="Date" type="date">
                        </div>
                        <!--End Date -->
                    </div>
                    <!--End 1st row -->


                    <!--Start 2nd row -->
                    <div class="row g-3 mb-4">
                        <!--Start choose customer id here -->
                        <div class="col">
                            <select class="form-select" id="inputCustomerID">
                                <option selected>Customer ID</option>
                            </select>
                        </div>
                        <!--End choose customer id here -->

                        <!--Start Customer name -->
                        <div class="col">
                            <input aria-label="Customer Name" class="form-control" placeholder="Customer Name"
                                   type="text">
                        </div>
                        <!--End Customer name -->
                    </div>
                    <!--End 2nd row -->

                    <!--Start 3rd row -->
                    <div class="row g-3">
                        <!--Start Customer Address -->
                        <div class="col">
                            <input aria-label="Customer Address" class="form-control" placeholder="Customer Address"
                                   type="text">
                        </div>
                        <!--End Customer Address -->

                        <!--Start Customer Contact -->
                        <div class="col">
                            <input aria-label="Customer Contact" class="form-control" placeholder="Customer Contact"
                                   type="text">
                        </div>
                        <!--ENd Customer Contact -->
                    </div>
                    <!--End 3rd row -->
                </form>
                <!-- end Invoice form here -->
            </div>
        </div>
        <!-- end form border -->

    </section>
    <!-- End Invoice Details Form Section-->
</section>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
