<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Ceylon Grocery</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/icon.png" alt="icon" width="50" height="50">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
<main class="container-fluid">
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/home1.jpg" width="1500" height="600" alt="home1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Super Save</h5>
                        <p>Get the Best & Fresh Groceries.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/home2.jpg" width="1500" height="600" alt="home2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>High Quality</h5>
                        <p>Vegetables and Fruits 100% Organic .</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/home3.jpg" width="1500" height="600" alt="home3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Super Easy</h5>
                        <p>Everything get at one place.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
